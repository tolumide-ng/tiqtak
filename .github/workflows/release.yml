name: Release ðŸ’¦

on:
  push:
    tags:
     - "v*"

permissions:
  contents: write

jobs:
  ci:
   name: CI Workflow
   uses: ./.github/workflows/ci.yml

  publish-crate:
    name: Publish to crates.io
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test --all-features
      
      - name: Run cargo publish dry-run
        run: cargo publish --dry-run --token ${{ secrets.CARGO_TOKEN }}
      
      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}

  publish-npm:
    name: Publish to NPM
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: actions/setup-node@3235b876344d2a9aa001b8d1453c930bba69e610
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo install wasm-pack
      - run: wasm-pack build --release --target bundler
      - run: npm publish pkg/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  release-binary:
    name: Build and Upload Release binaries
    runs-on: ubuntu-latest
    needs: ci
    strategy:
      fail-fast: true
      matrix:
        targets:
          - x86_64-unknown-linux-musl # Static linux
          - x86_64-pc-windows-gnu # Windows
          - armv7-unknown-linux-gnueabihf # 32-bits Raspberry PI
          - aarch64-unknown-linux-gnu # 64-bits Raspberry PI
          - armv7-unknown-linux-gnueabihf # 32-bit RPi OS
    env:
      TAG_NAME: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Docker
        uses: docker/setup-docker-action@v4

      - name: Install cross
        uses: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        run: |
          cross build --target ${{ matrix.target }} --release
          mkdir dist
          cp target/${{ matrix.target }}/release/tiqtak dist/tiqtak-${{ env.TAG_NAME }}-${{ matrix.target }}
      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: Release.txt
  
  macos-build:
    runs-on: macos-latest
    strategy:
      fail-fast: true
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - run: rustup target add ${{ matrix.target }}
      - run: cargo build --release --target ${{ matrix.target }}
      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: ${{ matrix.target }}
          path: target/${{ matrix.target }}/release/tiqtak